<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Segmentation Frontend</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
        }

        h1, p {
            margin-bottom: 10px;
        }

        #upload-form {
            text-align: center;
            margin-top: 20px;
        }

        #image-upload {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Semantic Segmentation Frontend</h1>
        <p>Upload an image for semantic segmentation:</p>
    </header>

    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="image-upload" accept=".jpg, .jpeg, .png">
        <br>
        <button type="submit">Upload Image</button>
    </form>

</body>
</html>
